name: pyrobyte_test
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.1.2 <4.0.0'

dependencies:
  cupertino_icons: 1.0.2
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_mobx: 2.1.0
  flutter_svg: 2.0.7
  get_it: 7.6.4
  google_fonts: 6.1.0
  injectable: 2.3.1
  intl: 0.18.1
  mobx: 2.2.0
  surf_lint_rules: 3.0.0
  

dev_dependencies:
  build_runner: ^2.4.6
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  import_sorter: ^4.6.0
  injectable_generator: ^2.4.0
  mobx_codegen: ^2.3.0
  

flutter:
  generate: true
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/icons/
    - assets/images/

